<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <meta name="author" content="erdling2" />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
      <section class="card">
        <div class="card-qr-field">
          <img
            src="images/image-qr-code.png"
            alt="QR code linking to: https://www.frontendmentor.io/home" />
        </div>
        <div class="card-description">
          <h2 class="description heading">
            Improve your front-end skills by building projects
          </h2>
          <p class="description text">
            Scan the QR code to visit Frontend Menter and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/erdling2">erdling2</a>.
      </div>
    </footer>
  </body>
</html>
